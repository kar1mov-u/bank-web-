{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
    {% block links %}{% endblock  %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo"><a href={% url "main-page" %}>BankApp</a></div>
            <ul class="nav-links">
                <li><a href={% url "main-page" %}>Home</a></li>
                <li><a href={% url "login-page" %}>Login</a></li>
                <li><a href={% url "create-acc-page" %}>Create Account</a></li>
                <li><a href="#">Transfer Money</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock  %}
    </main>

       <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 BankApp. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
    </footer>
</body>
</html>
